<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Formularios + Inputs + Validaciones</h1>
        <form action="miservidor.com">
            <h2>Inputs</h2>
            <label for="text1">
                Input tipo texto
                <input type="text" placeholder="Ingrese algun texto" id="text1" 
                name="texto"/>
                
            </label>
            <label>
                Input (Desactivado)
                <input type="text" placeholder="Ingrese algun texto" disabled />
            </label>
            <label>
                Input (Solo Lectura)
                <input type="text" placeholder="Input de solo Lectura" readonly
                value="Solo Lectura" />
            </label>
            <label>
                Input de tipo number
                <input type="number" placeholder="Edad Ej. 30" />
            </label>
            <label>
                Input tipo email
                <input type="email" placeholder="Correo Ej. abcdef@gmail.com"/>
            </label>
            <label>
                Input tipo range (Edad)
                <input type="range"/>
            </label>
            <label>
                Input tipo tel
                <input type="tel" placeholder="(51) 999999"/>
            </label>
            <label>
                Input tipo url
                <input type="url" placeholder="Sitio web"/>
            </label>
            <label>
                Input tipo Password
                <input type="password" placeholder="Password" />
            </label>
            <label>
                Input tipo color
                <input type="color"/>
            </label>
            <label>
                Input tipo search
                <input type="search" />
            </label>
            <label>
                Input tipo file (Seleccionar cualquier archivo)
                <input type="file" />
            </label>
            <label>
                Input tipo file (Selecciona solo imagenes)
                <input type="file" accept="image/*" />
            </label>
            <label>
                Input tipo file (Selecciona solo .jpg)
                <input type="file" accept=".jpg, .jpeg" />
            </label>
            <input type="hidden" value="datos-ocultos"/>

            <input type="submit" value="Guardar"/>
            <input type="reset" value="Limpiar"/>
        </form>
        <form>
            <h2>Input tipo fecha</h2>
            <label>
                Input tipo datetime-local (Fecha y Hora)
                <input type="datetime-local" name="fecha"/>
            </label>
            <label>
                Input tipo Date (Dia)
                <input type="date" name="Dia "/>
            </label>
            <label>
                Input tipo date (semana)
                <input type="week" name="semana"/>
            </label>
            <label>
                Input tipo date (mes)
                <input type="month" name="mes"/>
            </label>
            <input type="submit" value="Guardar"/>
            <input type="reset" value="Limpiar"/>
        </form>
        <form>
            <h2>Textareas</h2>
            <label>
                <textarea placeholder="Escribe una descripcion sobre ti..." rows="6"></textarea>
            </label>
            <label>
                <textarea placeholder="Escribe una descripcion sobre ti..." rows="6" disabled name="Biografia"></textarea>
            </label>
            <input type="submit" value="Guardar"/>
        </form>
        <form>
            <h2>Selects</h2>
            <label>
                Comida favorita
            <select name="comidas">
                <option value="" disabled>selecciona tu comida favorita</option>
                <option value="fr">Francesa</option>
                <option value="it">Italiana</option>
                <option value="jp">Japonesa</option>
                <option value="ch">China</option>
                <option value="mx">Mexicana</option>
                <option value="pe">Peruana</option>    
            </select>
        </label>
        <input type="submit" value="Guardar" />
        </form>
        <form>
            <h2>Checkbox</h2>
            <h3>Lenguaje de Preferencia</h3>
            <label>
                <input type="checkbox" name="english" checked/>
                Ingles
            </label>
            <label>
                <input type="checkbox" name="spanish" value="sp"/>
                Español
            </label>
            <label>
                <input type="checkbox" name="French" value="fr"/>
                Frances
            </label>
            <input type="submit" value="Guardar"/>
        </form>
        <form>
            <h2>Radio Buttons</h2>
            <label>
                <input type="radio" name="lenguaje" value="en"/>
                Ingles
            </label>
            <label>
                <input type="radio" name="lenguaje" value="es"/>
                Español
            </label>
            <label>
                <input type="radio" name="lenguaje" value="fr"/>
                Frances
            </label>
            <label>
                <input type="radio" name="lenguaje1" value="th"/>
                Thailandes
            </label>
            <label>
                <input type="radio" name="lenguaje1" value="qch"/>
                Quechua
            </label>
            <input type="submit" value="Guardar"/>
        </form>
        <form>
            <h2>Validaciones</h2>
            <label>
                Nombre
                <input type="text" name="nombre" minlength="3" maxlength="5" required/>
            </label>
            <label>
                Email
                <input type="email" name="email" required/>
            </label>
            <label>
                Edad
                <input type="number" name="Edad" required min="1" max="99"/>
            </label>
            <label>
                Telefono
                <input type="tel" name="Telefono" required pattern="\+[0-9]{2}[0-9]{9}"
                placeholder="+51 999999999"/>
                <p>+51 999999999</p>
            </label>
            <label>
                Comidas
                <select required name="comidas">
                    <option value=""> Selecciona tu comida favorita...</option>
                    <option value="pe">Peruana</option>
                    <option value="it">Italiana</option>
                    <option value="mx">Mexicana</option>
                    <option value="ti">Tailandesa</option>
                    <option value="fr">Francesa</option>
            </label>
            <input type="submit" value="Guardar"/>
        </form>
    </main>
    
</body>
</html>
